<style>

    button {
        position: relative;
        width: 100%;
        height: 100%;
        cursor: pointer;
        text-align: left;
        padding: 0;
        user-select: none;
        border: none;
    }

</style>

{{mediaItem = (block.settingsData.backgroundImage[0].mediaKey | mediaItemResolver); ""}}

<div ng-app="umbraco" ng-controller="divController">
        
            
<button class="flex-div"
        ng-style="{'background-color': backgroundColor, 'background-image': backgroundImage, 'background-size': backgroundSizeStyle}"
        ng-class="['{{block.data.class}}',{' v-l': block.data.verticalAlign[0] === 'left','v-r': block.data.verticalAlign[0] === 'right', 'v-c': block.data.verticalAlign[0] === 'center', 'v-str': block.data.verticalAlign[0] === 'stretch'}]"

        type="button"
        ng-focus="block.focus">
        <umb-block-grid-render-area-slots></umb-block-grid-render-area-slots>
</button>
</div>
