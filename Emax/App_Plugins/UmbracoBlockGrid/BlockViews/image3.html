<style>

    :host {
        min-height: 0;
    }

    .image-container {
        cursor: pointer;
    }

    .icon {
        font-size: 60px;
        display: block;
    }

    .umb-icon {
        display: inline-block;
        width: 1em;
        height: 1em;
        flex-shrink: 0;
    }

    .umb-icon svg {
        width: 100%;
        height: 100%;
        fill: currentColor;
        animation: inherit;
    }

    .file-name {
        background-color: rgba(255, 255, 255, 0.8);
        color: black;
        padding: 3px 6px;
        position: absolute;
        bottom: 0;
        right: 0;

        opacity: var(--umb-block-grid--block-ui-opacity, 0);
        transition: opacity 120ms;
    }
	
	 button {
        position: relative;
        width: 100%;
        height: 100%;
        cursor: pointer;
        text-align: left;
        padding: 0;
        user-select: none;
        border: none;
    }

</style>

<button class="im"
        type="button"
        ng-click="block.edit()"
        ng-focus="block.focus">
		
<div
   ng-style="{'width': block.data.sizeImg + block.data.edImg}" 
   class=""
   ng-class="[{'im-auto': block.data.crop[0] === 'Авто','im-16-on-9': block.data.crop[0] === '16:9', 'im-4-on-3': block.data.crop[0] === '4:3', 'im-5-on-6': block.data.crop[0] === '5:6', 'im-2-on-2': block.data.crop[0] === '2:2'},
   {'left': block.data.gorizontalAlign[0] === 'По левому краю','right': block.data.gorizontalAlign[0] === 'По правому краю', 'center': block.data.gorizontalAlign[0] === 'По центру'}]"
    ng-click="block.edit()" ng-focus="block.focus">
    {{mediaItem = (block.data.image[0].mediaKey | mediaItemResolver); ""}}
    <img class="image {'Cover': block.data.transform[0] === 'Обрезать','Contain': block.data.transform[0] === 'Вписать в контейнер'}" draggable="false" 
	ng-src="{{mediaItem.mediaLink}}" alt="{{mediaItem.name}}"/>
    <span ng-if="mediaItem !== null && mediaItem.name" class="file-name">{{mediaItem.name}}</span>
</div>

</button>
