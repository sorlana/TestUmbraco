
<style>
    slot {
        cursor: initial;
        user-select: auto;

        --umb-block-grid--text-color: #fff;
        --umb-block-grid--text-color-hover: #9fbfff;
    }
</style>

<div 
    ng-click="block.edit()"
    ng-focus="block.focus"
    style="position: relative; display: flex; justify-content: center; align-items: center;cursor: pointer;
    user-select: none;">

  {{coverImage = (block.data.cover[0].mediaKey | mediaItemResolver); ""}}
    <img draggable="false" 
	ng-src="{{coverImage.mediaLink}}" style="width:100%; height: auto;"/>

</div>
